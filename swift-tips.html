<div class="outline-text-2" id="text-org74f901e">
<p>
<code>import</code> 문을 사용할 때 아래처럼 사용할 수도 있습니다.
</p>
<div class="org-src-container">
<pre class="src src-swift"><span style="color: #51afef;">import</span> <span style="color: #51afef;">struct</span> <span style="color: #c678dd;">SwiftUI</span>.<span style="color: #dcaeea;">Image</span>
