<h1>Seorenn</h1>
<div class="title-date">2020년 4월 12일 수정</div>
</header>
<p>
Seorenn(세오렌)은 우리은하 태양계 지구 대한민국에 사는 사람이다. 주로 소프트웨어 개발로 먹고 사는
것으로 알려져 있다. Swift, Python을 좋아하는 것 같다. Java와 C++은 아주 혐오하는
것 같다.
</p>

<p>
기타 고전 건축이나 기둥에 흥분하는 변태 같다.
</p>
