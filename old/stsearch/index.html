<!DOCTYPE HTML>
<!--[if lt IE 9]> <html class="oldie"> <![endif]-->
<!--[if gt IE 8]><!--> <html> <!--<![endif]-->
  <head>
    <title>STSearch</title>
    <script type="text/javascript" src="./jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="./stsearch.js"></script>
  </head>
  <body>
    <div id="content">
      <input type="text" name="keyword" id="keyword"/>
      <div id="results">
      </div>
      <div id="next">
        <button id="nextbutton">Search More ...</button>
      </div>
    </div>
    <script type="text/javascript">
     load_allrecords();
     $('#nextbutton').hide();
     $(document).ready(function() {
       $('#keyword').keyup(function(e) {
         if (e.keyCode == 13) {
           search($('#keyword').val());
         }
       });
     });
     $('#nextbutton').click(function() {
       search_next($('#keyword').val());
     });
    </script>
  </body>
</html>
